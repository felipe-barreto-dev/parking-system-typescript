<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking System</title>
</head>
<body>
    
    <div>
        <label>Nome</label>
        <input id="name" type="text" required />
    </div>
    <div>
        <label>Placa</label>
        <input id="licensePlate" type="text" required />
    </div>
    <button id="register">Cadastrar</button>
   
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="parking">

        </tbody>
    </table>

    <script src="./script.js">
    </script>
</body>
</html>
